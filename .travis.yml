language: scala

scala:
  - 2.13.3

jdk:
  - openjdk11
services:
  - docker

sudo: false
addons:
  apt:
    packages:
      - graphviz

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

stages:
  - name: test
before_install:
  - docker-compose up -d

branches:
  except:
    - /^pr\..*/
jobs:
  include:
    - scala: 2.13.3 # Remember to update this in build.sbt, too.
      script:
        - sbt ++$TRAVIS_SCALA_VERSION test;it:test

